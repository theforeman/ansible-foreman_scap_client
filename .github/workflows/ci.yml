---
name: CI
'on':
  pull_request:
  push:
    branches:
      - '*'

defaults:
  run:
    working-directory: 'theforeman.foreman_scap_client'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'theforeman.foreman_scap_client'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Install ansible dependencies
        run: ansible-galaxy collection install community.general

      - name: Run Ansible lint.
        run: ansible-lint

      - name: Run yaml lint
        run: yamllint -f colored .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario: [centos, ubuntu, debian, debian_unmanaged, opensuse, opensuse_unmanaged]
        include:
          - scenario: centos
            distro: centos8
            command: molecule test
          - scenario: ubuntu
            distro: ubuntu2404
            command: molecule test -s ubuntu
          - scenario: debian
            distro: debian13
            command: molecule test -s debian
          - scenario: debian_unmanaged
            distro: debian13
            command: molecule test -s debian_unmanaged
          - scenario: opensuse
            distro: opensuseleap15
            command: molecule test -s opensuse
          - scenario: opensuse_unmanaged
            distro: opensuseleap15
            command: molecule test -s opensuse_unmanaged

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'theforeman.foreman_scap_client'

      - uses: gacts/install-podman@v1

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install -r requirements.txt

      - name: Install ansible dependencies
        run: ansible-galaxy collection install community.general

      - name: Run Molecule tests.
        run: ${{ matrix.command }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu20
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
scenario:
  name: ubuntu
verifier:
  name: testinfra
  lint:
    name: flake8
